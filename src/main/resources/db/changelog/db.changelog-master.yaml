databaseChangeLog:
  - changeSet:
      id: 1
      author: hyleung 
      changes:
        - createTable:
            tableName: ITEMS
            columns:
              - column:
                 name: ID
                 type: bigint
                 autoIncrement: true
                 constraints:
                   primaryKey: true
                   nullable: false
              - column:
                  name: UUID
                  type: char(36)
                  constraints:
                    nullable: false
              - column:
                  name: SEQ_NO
                  type: bigint
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: DESCRIPTION
                  type: text
